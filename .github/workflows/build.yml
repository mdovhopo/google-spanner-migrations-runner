name: build
on: ["push", "pull_request"]

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Lint
        run: |
          npm ci
          npm run lint:ci

